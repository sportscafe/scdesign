<!DOCTYPE html>
<html>
<head>
	<title>SPORTSCAFE MARKUP</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
	<script src="../../bower_components/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>
</head>
<body class="wrapper">
	<header role="banner" class="navbar">
		<div class="container-fluid">
			<div class="row">
				<div class="navbar-header logo">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse-side" data-target=".side-collapse" data-target-2=".side-collapse-container" type="button" class="navbar-toggle pull-left"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
					<a href="#" class="navbar-brand">
						<img src="sclogo.svg" alt="">
					</a>
				</div>
				<div class="side-collapse in">
					<nav role="navigation" class="navbar-collapse">
						<ul class="nav navbar-nav">
							<li class="hero"><a href="">LIVE SCORES</a></li><li><a href="">FIXTURES</a></li><li><a href="">ABOUT US</a></li><li><a href="">BLOG</a></li>
						</ul>
					</nav>
<!-- 					<div class="navbar-collapse collapse" id="menu-items">

					</div> -->
				</div>
			</div>
		</div>
	</header>
	<div class="container side-collapse-container">
		<div class="row">
	        <h1>Hello</h1>
	        <p>This is a side opening nav demonstration</p>
	        <p>Make your browser smaller and the top menu wil become into a lateral slider menu</p>
	      </div>
	</div>
	<script type="text/javascript">
		$(document).ready(function() {
            var sideslider = $('[data-toggle=collapse-side]');
            var sel = sideslider.attr('data-target');
            var sel2 = sideslider.attr('data-target-2');
            sideslider.click(function(event){
                $(sel).toggleClass('in');
                $(sel2).toggleClass('out');
            });
            $(".navbar-toggle").on("click", function () {
				    $(this).toggleClass("active");
			  });
        });
	</script>
</body>
</html>
