<!doctype html>
<html>
	<head>
		<title>SportCafe Article Page</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" type="text/css" href="assets/css/core.css">
	</head>
	<body>
		<div class="wrapper">
			<nav class="clearfix navbar">
				<div class="pull-left logo">
					<a href="#">
						<img src="assets/images/logo.svg" alt="">
					</a>
				</div>
				<ul class="pull-left">
					<li class="hero"><a href="">LIVE SCORES</a></li><li><a href="">FIXTURES</a></li><li><a href="">ABOUT US</a></li><li><a href="">BLOG</a></li>
				</ul>
				<div class="pull-right profile-settings">
					<div class="circle-pic">
						<img src="assets/images/dude.png" alt="">
					</div>
					<div class="profile-name">
						<a href="">John Smith <span class="icon-arrow-down"></span></a>
					</div>
				</div>
				<div class="streak pull-right">
					<a href="">
						<img src="assets/images/streak.png" alt="">
					</a>
				</div>
			</nav>
			<div layout="row" class="layout layout-row layout-wrap layout-sm layout-sm-column layout-padding live_score">
				<div flex="" class="flex flex-md-20 flex-lg-20 flex-gt-lg-20 hide-sm hide-md"></div>
				<div class="flex flex-sm">
					<div class="score-cover">
						<div class="score-wrapper clearfix">
							<div class="rt-team clearfix">
								<div class="circle-logo">
									<img src="assets/images/logo1.png" alt="">
								</div>
								<div class="team-info">
									<div class="table-container">
										<div class="team-name">
											FC PUNE CITY
										</div>
									</div>
									<div class="goal-info">
										<ul>
											<li>27' TEFERRA LEMESSA <i class="sprite sprite-white-football"></i></li>
											<li>19' ARSENAL <i class="sprite sprite-white-football"></i></li>
										</ul>
									</div>
								</div>
							</div>
							<div class="big-score text-center">
								<p class="match-num">
									MATCH 1
								</p>
								<h1 class="score-num">
									04 - 02
								</h1>
								<div class="time">
									<i class="sprite sprite-clock-icon"></i>
									<span>17:30</span>
								</div>
								<div>
									JSALT LAKE STADIUM
								</div>
								<div>
									ATTENDANCE: 65,000 CHENNAI
								</div>
							</div>
							<div class="lt-team clearfix">
								<div class="circle-logo">
									<img src="assets/images/logo2.png" alt="">
								</div>
								<div class="team-info">
									<div class="table-container">
										<div class="team-name">
											FC PUNE CITY
										</div>
									</div>
									<div class="goal-info">
										<ul>
											<li><i class="sprite sprite-white-football"></i> 27' TEFERRA LEMESSA </li>
											<li><i class="sprite sprite-white-football"></i> 19' ARSENAL</li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="line-graph">
						<div class="">
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
